# IPP Server Configuration
# Printer đơn giản để test in PDF
# 
# Lưu ý: ippserver tự động listen trên tất cả interfaces (*:8631)
# Không cần config Listen trong file này

MAKE "IPP Sample"
MODEL "IPP Server Printer"

# Device URI - output ra directory (sẽ tạo file với job ID)
# Format: file:///path/to/directory
DeviceURI file:///tmp/ippserver-output

# Output format
OutputFormat application/pdf

# Document format - chỉ nhận PDF trực tiếp (IPP Everywhere)
# Để nhận PDF trực tiếp thay vì PostScript, set document-format-supported chỉ có PDF
Attr mimeMediaType document-format-supported application/pdf
Attr mimeMediaType document-format-default application/pdf

# Printer attributes
Attr keyword media-ready na_letter_8.5x11in,iso_a4_210x297mm
Attr integer pages-per-minute 10
Attr keyword print-color-mode-supported monochrome,color
Attr keyword print-color-mode-default color

# Command để xử lý job (optional - nếu không có thì chỉ lưu file)
# Khi có Command, ippserver sẽ:
#   1. Lưu job file vào spool directory
#   2. Chạy Command với job file làm argument
#   3. Lưu stdout của Command vào DeviceURI
#
# Để enable watermark cho mọi print job, uncomment dòng sau:
Command /Users/trinhtran/Documents/Source-Code/ippexample/test-ippserver/watermark.sh
